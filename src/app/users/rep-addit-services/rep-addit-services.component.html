<div class="details">
    <mat-toolbar color="primary">
        <h2>Additional Services Report</h2>
    </mat-toolbar>
    <div class="header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="container mat-elevation-z8">
        <div class="boothareas">
            <mat-form-field>
                <mat-select [(value)]="selected" (change)="show()">
                    <mat-option *ngFor="let booked of areas" [value]="booked.id">{{ booked.viewValue }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- 'id', 'title', 'options' 'price', 'qty', 'total', 'date' 'type' -->
        <mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell showColumn showInput="none" *matHeaderCellDef mat-sort-header></mat-header-cell>
                <mat-cell showColumn showInput="none" *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.title}} <img *ngIf="element.title =='Floor covering color'" src='../../../assets/images/{{element.options}}'> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="options">
                <mat-header-cell showColumn showInput="none" *matHeaderCellDef mat-sort-header></mat-header-cell>
                <mat-cell showColumn showInput="none" *matCellDef="let element"> {{element.options}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Price/pc </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.price}}
                    <span *ngIf="element.price != 'free'">&euro;</span>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="qty">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Pcs(Hrs) </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.qty}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Total price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.total}}
                    <span *ngIf="element.price != 'free'">&euro;</span>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div class="total">
            <div>
                <strong>Total Price: {{totalprice}} &euro;</strong>
            </div>
        </div>
    </div>
</div>

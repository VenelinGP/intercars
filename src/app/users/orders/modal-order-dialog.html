<div class="dialog">
    <div mat-dialog-content>
        <h3 color="accent"> You are about to send an order! Once confirmed, order changes for boots and areas could be made only by an Inter Cars Administrator at <strong>bg.expo@intercars.eu</strong>. Are you sure, that you want to proceed?</h3>
    </div>

        <button color="primary" mat-raised-button class="left" (click)="onNoClick()">No</button>

    </div>
</div>

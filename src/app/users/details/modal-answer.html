<mat-toolbar color="accent">
    <h3 color="accent">Are you sure you want to apply the changes?</h3>
</mat-toolbar>
<div class="row">
    <button color="primary" mat-raised-button class="left" (click)="dialogRef.close(false)">No</button>
    <button color="primary" mat-raised-button class="right" (click)="dialogRef.close(true)">Yes</button>
</div>

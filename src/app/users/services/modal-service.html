<div class="qtip-wiki">
    <div mat-dialog-content>
        <img src="../../../assets/images/{{data.image}}" alt="" class="photo left">
        <div class="info">
            <h1>{{data.name}}</h1>
            <p>{{data.descriptions}}</p>
            <p class="note"><strong>Price: </strong>{{data.price}} EURO/{{data.unit}}</p>
        </div>
    </div>
    <div class="clear"></div>
</div>

<mat-toolbar color="accent">
    <img src="../../assets/images/logo_2018.jpg" alt="logo" />
</mat-toolbar>
<div class="login">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-content class="login-content">
                <mat-toolbar color="primary">
                    <h2>Login</h2>
                </mat-toolbar>
                <div class="login-container">
                    <mat-form-field>
                        <input #email matInput placeholder="E-mail" (keyup.enter)="login(email.value, password.value)" [formControl]="emailFormControl" type="email" required>
                        <mat-hint>Enter valid e-mail!</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input #password matInput (keyup.enter)="login(email.value, password.value)" placeholder="Password" type="password" required>
                    </mat-form-field>
                </div>
                <button mat-raised-button [routerLink]="['/home']" color="primary" (click)="login(email.value, password.value)">Log in</button>
                <!-- <div class="center">
                    <mat-progress-spinner *ngIf="loading" class="example-margin" [color]="color" [mode]="mode" [value]="value"></mat-progress-spinner>
                </div> -->
                <div class="forgotpassword">
                    <a mat-button [routerLink]="['/recovery']">Forgot your password?</a>
                </div>
            </mat-card-content>
        </mat-card-header>
    </mat-card>
</div>

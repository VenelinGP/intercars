<div class="admindetails">
    <mat-toolbar color="primary">
        <h2>Edit Administrator Details</h2>
    </mat-toolbar>
    <mat-card>
        <h4>Administrator: {{admin.email}}</h4>
        <mat-card-content>
            <mat-form-field>
                <input #fullname matInput placeholder="Full name" [value]="admin.name">
            </mat-form-field>
            <mat-form-field>
                <input #email matInput placeholder="Email" [value]="admin.email">
            </mat-form-field>
            <mat-form-field>
                <input #phone matInput placeholder="Phone" [value]="admin.phone">
            </mat-form-field>
            <mat-form-field>
                <input #position matInput placeholder="Position" [value]="admin.position">
            </mat-form-field>
            <!-- <span>Type: {{currentRole}}</span> -->
            <div class="btn">
                <button mat-raised-button color="primary" (click)="save(fullname.value, email.value, phone.value, position.value)">Save</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>

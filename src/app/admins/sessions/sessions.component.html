<div class="details">

    <mat-toolbar color="primary">
        <h2>Users sessions</h2>
    </mat-toolbar>
    <div class="header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <!-- "id", "company", 'email', "start", "end", "duration" -->
    <div class="container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort>
            <!-- showColumn showInput="none" -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Order # </mat-header-cell>
                <!-- showColumn showInput="none" -->
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="company">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Company </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="start">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Start time </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.start}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="end">
                <mat-header-cell *matHeaderCellDef mat-sort-header> End time </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.end}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="duration">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.duration}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

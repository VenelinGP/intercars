<!-- Име на фирма, дата на създаване и дата на ъпдейт -->
<!-- "id", "name", "city", "country", "created_at", "updated_at", "edit" -->
<div class="details">
    <mat-toolbar color="primary">
        <h2>Companies</h2>
    </mat-toolbar>

    <div class="header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>
            <!-- City Column -->
            <ng-container matColumnDef="city">
                <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.city}}</mat-cell>
            </ng-container>
            <!-- Country Column -->
            <ng-container matColumnDef="country">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.country}}</mat-cell>
            </ng-container>
            <!-- Created At Column -->
            <ng-container matColumnDef="created_at">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.created_at}}</mat-cell>
            </ng-container>
            <!-- Updated At Column -->
            <ng-container matColumnDef="updated_at">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.updated_at}}</mat-cell>
            </ng-container>
            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <a aria-label mat-button routerLink="/admins/companies/{{row.id}}">
                        <mat-icon aria-hidden="true" class="edit">edit</mat-icon>
                    </a>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <div class="fab">
        <!-- (click)="openDialog()" -->
        <button mat-fab color="primary" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
    </div>
</div>

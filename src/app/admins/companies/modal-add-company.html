<mat-toolbar color="primary">
    <h2 mat-dialog-title>Adding new Company</h2>
</mat-toolbar>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Full name" [(ngModel)]="data.name" type="text">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="VAT" [(ngModel)]="data.VAT">
    </mat-form-field>
</div>
<div class="row">
	<button class="left" color="primary" mat-raised-button (click)="onNoClick()">Cancel</button>
    <button class="right" color="primary" mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>

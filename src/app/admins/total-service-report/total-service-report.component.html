<div class="details">
    <mat-toolbar color="primary">
        <h2>Additional Service: {{servicename}}</h2>
        <div *ngIf="options != 'null'"><img src='../../../assets/images/{{options}}'> </div>
        <span class="example-fill-remaining-space"></span>
        <button mat-button (click)="exportToExcel()"><fa name="file-excel-o" size='2x'></fa></button>
    </mat-toolbar>
    <div class="header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="container mat-elevation-z8">
        <!--'id', 'companyname', 'area', 'pc', 'price' -->
        <mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Order # </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="companyname">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.companyname}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="area">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Area sqm </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.area}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="pc">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Pc</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.qty}} <span *ngIf="servicename =='Floor covering color'">m²</span></mat-cell>
            </ng-container>
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Price</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.price}} &euro;</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        <div class="total">
            <div>
                <strong>Total Qty: {{totalqty}} <span *ngIf="servicename =='Floor covering color'">m²</span> <span *ngIf="servicename !='Floor covering color'">pc</span></strong>
            </div>
        </div>
    </div>
</div>

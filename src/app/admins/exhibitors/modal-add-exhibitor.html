<mat-toolbar color="primary">
    <h2 mat-dialog-title>Invite new Authorized Exhibitor</h2>
</mat-toolbar>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Full name" [(ngModel)]="data.name" type="text" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="data.email" required>
    </mat-form-field>
</div>
<div class="row">
    <button class="left" color="primary" mat-raised-button (click)="onNoClick()">Cancel</button>
    <button class="right" color="primary" mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Invite</button>
</div>

<mat-toolbar color="primary">
    <h2 mat-dialog-title>Create new administrator</h2>
</mat-toolbar>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Full name" [(ngModel)]="data.name" type="text" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="data.email" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Phone" [(ngModel)]="data.phone" type="tel">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Position" [(ngModel)]="data.position" type="text">
    </mat-form-field>
</div>
<div>
    <button color="primary" mat-raised-button class="left" (click)="onNoClick()">Cancel</button>
    <button color="primary" mat-raised-button class="right" [mat-dialog-close]="data">Invite</button>
</div>
